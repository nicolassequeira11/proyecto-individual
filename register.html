<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="my-4 row">
    <div class="container-form-login pt-5 col-8">
      <img src="img/logo.png" class="col-3 form-login-img" alt="">
      <h3 class="form-login-title">Crea tu cuenta</h3>
      <div class="form-row form-login">
        <div class="form-group m-auto col-md-4">
          <input type="text" class="form-control my-1 form-login-input" id="inputEmail4" required placeholder="Nombre">
          <input type="mail" class="form-control my-1 form-login-input" id="inputPassword4" required placeholder="Correo electrónico">
          <input type="password" class="form-control my-1 form-login-input" id="inputPassword4" required placeholder="Contraseña">
          <label for="fecha" class="ms-1 mt-3 text-muted">Fecha de nacimiento</label>
          <input type="date" class="form-control my-1 form-login-input" name="date" id="date" required>
          <div class="mt-3">
            <button type="submit" id="btnLogin" class="btn btn-primary col-12">Crear cuenta</button>
          </div>
        </div>
      </div>
      <p class="col-12 text-center my-3">Ya tengo una cuenta <a class="col-12 text-center my-3" href="login.html">Iniciar sesión</a></p>
    </div>
  </main>
  <footer class="mt-5 text-muted">
    <div class="container">
      <p class="float-end">
        <a href="index.html">Volver atras</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
